<script type="text/javascript" >
	var submenuUL = "";

	}

	<!-- 產生所有選單 -->
	var MenuHTML = "";
	
	//20120306 james 由橫式改直式
	
	//20120307 james 修改bug 
	//總頁數必須為四的倍數才能跑完所有頁面
	//偵測當內容為未定義時，不產生html
	//並跑完後面的頁面
	
	//20120313 james 修正bug
	//除了四倍數以外，應該還要計算總行數是否完整
	//maxRow算出最多有幾列(由上而下數) 
			
	var maxRow = Math.ceil(display.length/4); 
	var totalCount = maxRow*4;
	
	for(f=0;f<totalCount;f++){		
		//rowID 算出目前為第幾列(由上而下)
		var rowID = f%4;
		//lowID  算出目前為第幾行(由左至右)
		var lowID = Math.floor(f/4)+1;
		
		//由左而右取得id值
		var pageCount = lowID+rowID*maxRow;
		//偵測陣列數已超過資料數，而無法產生資料時，不產生選單。
		if(displayTitle[pageCount-1]){
			MenuHTML += "<div onclick = 'i="+searchPage(display[pageCount-1])+";show();'>第"+pageCount+"頁 - " + displayTitle[pageCount-1]+" </div>";
		}else{
			//MenuHTML += "<div></div>";	
		}		
		if(rowID==3){
			MenuHTML +="<br style='clear:both'/>";
		}
		//原來的由左至右
		//MenuHTML += "<div onclick = 'i="+searchPage(display[f])+";show();'>"+(f+1)+"頁 - "+displayTitle[f]+"</div>";
	}
	
	document.getElementById('allMenuInner').innerHTML = MenuHTML;

	//alert("請使用IE8以上瀏覽器");	
	//document.getElementById("showAll").style.display = "none";

	function searchPage(str){
		for(k=0;k<display.length;k++){
			if(display[k]==str) return k;		
		}
	}	
	show();
